        run: curl -L -o SDL3.zip https://github.com/libsdl-org/SDL/releases/download/prerelease-3.3.4/SDL3-devel-3.3.4-VC.zip

      - name: Create extraction directory
        run: mkdir ${{ runner.temp }}\SDL3

      - name: Unzip SDL3
        run: tar -xf SDL3.zip -C ${{ runner.temp }}\SDL3 --strip-components=1

      - name: Set SDL3_DIR environment variable
        run: echo SDL3_DIR=${{ runner.temp }}\SDL3\cmake >> $env:GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          # Version range or exact version of a Python version to use, using SemVer's version range syntax.
          python-version: ${{ matrix.python-version }}
          # The target architecture (x86, x64) of the Python interpreter.
          architecture: x86

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x86

      - name: fix raygui bug
        run: |
          patch -p0 <raygui.h.diff
        shell: cmd

      - name: Build raylib
        run: |
          cd raylib-c
          mkdir build
          cd build
          cmake -A Win32 -DPLATFORM=${{ matrix.raylib-platform }} -DOPENGL_VERSION=2.1 -DBUILD_EXAMPLES=OFF -DCUSTOMIZE_BUILD=ON -DSUPPORT_FILEFORMAT_JPG=ON -DSUPPORT_FILEFORMAT_FLAC=ON -DWITH_PIC=ON -DCMAKE_BUILD_TYPE=Release ..
          msbuild raylib.sln /target:raylib /property:Configuration=Release
          copy raylib\Release\raylib.lib ..\..
          cd ..\..
        shell: cmd

      - name: Build raylib-python-cffi
        env:
          RAYLIB_PLATFORM: ${{ matrix.raylib-platform }}
        run: |
          copy ${{ runner.temp }}\SDL3\lib\x86\SDL3.lib .
          copy ${{ runner.temp }}\SDL3\lib\x86\SDL3.dll raylib\
          python -m pip install --upgrade pip
          pip3 install --upgrade "cffi"
          pip3 install --upgrade wheel
          pip3 install --upgrade setuptools
          pip3 install --upgrade build
          del raylib\dynamic\*.so* >nul 2>&1
          del raylib\dynamic\*.dll >nul 2>&1
          del raylib\dynamic\*.dylib >nul 2>&1
          del raylib\dynamic\32bit\* >nul 2>&1
          python -m build --wheel
        shell: cmd

      - name: Test
        shell: bash
        run: |
          pip3 install --no-deps dist/*.whl
          cd /
          python3 -c 'import pyray; pyray.init_window(100,100,"test")' >/tmp/output 2>&1 || true
          cat /tmp/output
          if grep -q "INFO: Initializing raylib" /tmp/output; then
            echo "Passed"
            exit 0
          else
            echo "Failed"
            exit 1
          fi

      - name: Upload build Artifact wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-windows32-${{ matrix.raylib-platform }}-${{ matrix.python-version }}
          path: dist/*

