      matrix:
        python-version: ['python3.7', 'python3.8', 'python3.9', 'python3.10', 'python3.11', 'python3.12', 'python3.13', 'python3.14', 'pypy3.11']
        raylib-platform: ['Desktop', 'SDL', 'DRM']
